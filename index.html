<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One page Zombie</title>
    <meta
      name="description"
      content="Aprendendo HTML5, CSS3 e SEO de 
    forma prática e objetiva desenvolvendo passo a passo do início até
     a hospedagem da one page moderno e responsivo."
    />
    <link rel="icon" href="zombie.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header id="inicio">
      <div class="container flex">
        <div id="logo"><img src="/img/favicon.png" alt="image globo" /></div>
        <nav>
          <input type="checkbox" id="check" />
          <label for="check">&#x268C;</label>
          <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#conteudo">Conteúdo</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Destaque -->
    <main>
      <div class="container">
        <h1>HTML5 e CSS3</h1>
        <h2>Você vê, Você faz, Você aprende!</h2>
      </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
      <div class="container">
        <h2>Aprendendo na prática</h2>
      </div>
    </section>

    <!-- One page -->
    <section>
      <div class="container">
        <h2>One page site</h2>
      </div>
    </section>

    <!-- Wireframe -->
    <section>
      <div class="container">
        <h2>Wireframe</h2>
      </div>
    </section>

    <!-- Conteúdo -->
    <section id="conteudo">
      <div class="container">
        <h2>Conteúdo</h2>
        <h3>HTML5</h3>
        <h3>BOX MODEL CSS3</h3>
        <h3>BREAKPOINTS</h3>
      </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
      <div class="container"></div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
  </body>
</html>
